<!doctype html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SMUI Styles -->
    <link
      href="%sveltekit.assets%/styles/smui.css"
      media="(prefers-color-scheme: light)"
      rel="stylesheet"
      id="smui"
    />
    <link
      href="%sveltekit.assets%/styles/smui-dark.css"
      media="screen and (prefers-color-scheme: dark)"
      rel="stylesheet"
      id="smui"
    />
    <link
      href="%sveltekit.assets%/styles/variables.css"
      media="(prefers-color-scheme: light)"
      rel="stylesheet"
      id="color"
    />
    <link
      href="%sveltekit.assets%/styles/variables-dark.css"
      media="screen and (prefers-color-scheme: dark)"
      rel="stylesheet"
      id="color"
    />
    <link href="%sveltekit.assets%/styles/global.css" rel="stylesheet" />
    <title>Assets Center</title>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-33YJBD42TQ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-33YJBD42TQ");
    </script>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div class="mdc-typography" style="display: contents">%sveltekit.body%</div>
  </body>

  <style>
    @font-face {
      font-family: "LINE Seed JP";
      src: url("%sveltekit.assets%/fonts/LINESeedJP_OTF_Bd.woff2")
        format("woff2");
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "LINE Seed JP";
      src: url("%sveltekit.assets%/fonts/LINESeedJP_OTF_Eb.woff2")
        format("woff2");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "LINE Seed JP";
      src: url("%sveltekit.assets%/fonts/LINESeedJP_OTF_Rg.woff2")
        format("woff2");
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }
  </style>
</html>
