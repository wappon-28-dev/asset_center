name: cloudflare

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ (github.ref == 'refs/heads/main' && 'production') || 'preview' }}
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: ğŸ“¸ Calculate commit hash
        id: sha
        uses: pr-mpt/actions-commit-hash@v3

      - name: ğŸ”¨ Prepare Bun environment
        uses: oven-sh/setup-bun@v1

      - name: ğŸ‰ Install project dependencies
        run: bun i

      - name: ğŸ—ï¸ Generate static files
        run: bun run build
        env:
          PUBLIC_BASE_ORIGIN: ${{ secrets.PUBLIC_BASE_ORIGIN }}
          PUBLIC_API_ENDPOINT: ${{ secrets.PUBLIC_API_ENDPOINT }}
          PUBLIC_DOWNLOAD_MANIFESTS: ${{ secrets.PUBLIC_DOWNLOAD_MANIFESTS }}
          PUBLIC_UPLOAD_MANIFESTS: ${{ secrets.PUBLIC_UPLOAD_MANIFESTS }}

      - name: ğŸš€ Deploy to Cloudflare Pages
        id: cloudflare_pages_deploy
        uses: cloudflare/pages-action@v1
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: assets-center
          directory: ./packages/client/.svelte-kit/cloudflare

      - name: ğŸš€ Deploy pages based on commit sha
        uses: actions/github-script@v6
        with:
          script: |
            const sha = context.payload.pull_request?.head.sha ?? context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              context: 'cloudflare / build (push)',
              description: 'Commit based deploy',
              state: 'success',
              sha,
              target_url: "${{ steps.cloudflare_pages_deploy.outputs.url }}",
            });
